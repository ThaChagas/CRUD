<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN || CADASTRO DE PRODUTOS</title>

    <link rel="stylesheet" href="./CSS/base.css">
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    
    <div class="caixa-login">

        <!-- //LOGIN// -->

        <div class="titulo-login">
            <h1>Login</h1>
        </div>

        <!-- E-MAIL -->

        <div class="grupo">
            <label for="email">E-mail:</label> <br>
            <input id="email" type="text" placeholder="Digite seu e-mail">
        </div>

        <!-- SENHA -->

        <div class="grupo">
            <label for="senha">Senha:</label> <br>
            <input id="senha" type="password" placeholder="Digite sua senha">
        </div>

        <!-- ENTRAR E RECUPERAR SENHA -->

        <div class="esqueci-minha-senha">
            <a href="#">Esqueci minha senha</a>
        </div>

        <button id="btn-entrar">Entrar</button>

    </div>

    <!-- LOADING -->

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" width="249" height="249" style="shape-rendering: auto; display: block; background: transparent;" xmlns:xlink="http://www.w3.org/1999/xlink"><g><circle cx="30" cy="50" fill="#47ebb4" r="20">
        <animate attributeName="cx" repeatCount="indefinite" dur="1s" keyTimes="0;0.5;1" values="30;70;30" begin="-0.5s"></animate>
      </circle>
      <circle cx="70" cy="50" fill="#2cc994" r="20">
        <animate attributeName="cx" repeatCount="indefinite" dur="1s" keyTimes="0;0.5;1" values="30;70;30" begin="0s"></animate>
      </circle>
      <circle cx="30" cy="50" fill="#47ebb4" r="20">
        <animate attributeName="cx" repeatCount="indefinite" dur="1s" keyTimes="0;0.5;1" values="30;70;30" begin="-0.5s"></animate>
        <animate attributeName="fill-opacity" values="0;0;1;1" calcMode="discrete" keyTimes="0;0.499;0.5;1" dur="1s" repeatCount="indefinite"></animate>

    </div>


    <script src="./JS/base.js"></script>
    <script src="./JS/login.js"></script>

</body>
</html>
